{% extends "student/studentbase.html" %}
{% block content %}


<div class="card" style="width: 74rem;">
  <div class="card-body">
      <h3 class="card-title"><center><u>Your Complaints</u></center></h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">USER</th>
      <th scope="col">COMPLAINT</th>
      <th scope="col">DATE</th>
      <th scope="col">REPLY</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.user}}</td>
        <td>{{i.complaint}}</td>
         <td>{{i.date}}</td>
<!--      <td>{{i.reply}}</td>-->
       <td>
        {% if i.reply == None %}
        <p>No reply yet..</p>
        {% else %}
        {{i.reply}}
        {% endif %}
      </td>

    </tr>
{% endfor %}
  </tbody>
  </table>

{% endblock %}
        </div>
</div>
